<html>

<head>
    <title>Meowy</title>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div id="general-info">
            <h1><a href="index.html">Meowy</a></h1>
            <input type="text" id="search-bar">
            <a id="Login" href="mechant.html">Login As Mechant</a>
            <a id="Login" href="#">Login As customer</a>
            <a id="shopping-cart" href="#">your cart</a>
        </div>

        <div id="navbar">
            <div class="dropdown">
                <button class="menu-btn">Shop By Animal<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">Shop By Dog</a>
                    <a href="#">Shop By Cat</a>
                    <a href="#">Shopy By Fish</a>
                    <a href="#">Other</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="menu-btn">Shop By Brands<i class="fa fa-caret-down"></i></button>
                <div class="dropdown-content">
                    <a href="#">Instinct</a>
                    <a href="#">Wellness</a>
                    <a href="#">Orijen</a>
                    <a href="#">Other</a>
                </div>
            </div>
            <a href="#">Weekly Deal</a>
        </div>
    </header>

    <main>

        <form id="product-form">
            <h1>Upload New Product</h1>
            <p>Please fill in this form to upload your new product</p>
            <hr>

            <label>Product Name</label>
            <input type="text" id="product_name" placeholder="product name" required />

            <label>Price</label>
            <input type="number" id="price" step="0.01" placeholder="price" required />
            <div class="checkbox">
                <label>Select Tags:</label>
                <input type="checkbox" class="pets-type" name="dog" value="dog">
                <label>Dog</label>
                <input type="checkbox" class="pets-type" name="cat" value="cat">
                <label>Cat</label>
                <input type="checkbox" class="pets-type" name="fish" value="fish">
                <label>Fish</label>
                <input type="checkbox" class="pets-type" name="other" value="other">
                <label>Other</label>
            </div>

            <div class="radio">
                <label>Select Brands:</label>
                <input type="radio" name="brand-type" class="brand-type" value="orijen">
                <label>Orijen</label>
                <input type="radio" name="brand-type" class="brand-type"  value="instinct">
                <label>Instinct</label>
                <input type="radio" name="brand-type" class="brand-type"  value="wellness">
                <label>Wellness</label>
                <input type="radio" name="brand-type" class="brand-type"  value="other">
                <label>Other</label>
            </div>


            <label>Desctiption</label>
            <textarea type="text" id="description" rows="4" col="50" placeholder="description" required></textarea>

            <input class="submit-input" type="submit" value="Submit" />
        </form>

        <div id="showfeedback"></div>
        <div id="results"></div>
    </main>
    <footer></footer>
    <script src="javascript/utils.js"></script>
    <script src="javascript/mechant.js"></script>
</body>

</html>
